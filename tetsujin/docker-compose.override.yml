version: '3'

services:
  tetsujin:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
  ssldevenv:
    image: matoba/ssldevenv
    ports:
      - "443:443"
    links:
      - tetsujin:webapp
  selenium:
    image: selenium/standalone-chrome:3.4
    ports:
      - "4444:4444"
    links:
      - ssldevenv:proxy